<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intoduction to grid</title>
    <style>
       *{
        padding: 5px;
        box-sizing: border-box;
       } 
       .container{
        display: grid;
        grid-template-columns: repeat 1fr;
        grid-template-rows: repeat 6 1fr;
        gap: 10px;
        height: 100vh;
        width: 100vw;
        line-height: 120px;
        border: 5px solid black;
       }
       .item1{
        grid-column: 1 / 7;
        grid-row: 1 / 2;
        border: 5px solid black;
        border-radius: 10px;
        background-color: lightcoral;
       }
       .item2{
        grid-column: 1 / 3;
        grid-row: 2 / 5;
        border: 5px solid black;
        border-radius: 10px;
        background-color: rgb(128, 240, 223);
       }
       .item3{
        grid-column: 3 / 7;
        grid-row: 2 / 5;
        border: 5px solid black;
        border-radius: 10px;
        background-color: lightcoral;
       }
       .item4{
        grid-column: 1 / 4;
        grid-row: 5 / 6;
        border: 5px solid black;
        border-radius: 10px;
        background-color: lightcoral;
       }
       .item5{
        grid-column: 4/7;
        grid-row: 5/6;
        border: 5px solid black;
        border-radius: 10px;
        background-color: lightcoral;
       }
       .item6{
        grid-column: 1/7;
        grid-row: 6/7;
        border: 5px solid black;
        border-radius: 10px;
        background-color: rgb(116, 207, 167);
       }
       @media (max-width:600px){
        .container{
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(6, 100px);
        }
        .item1{
            grid-column: 1 / 3;
            grid-row: 1 / 2;
        }
        .item2{
            grid-column: 1 / 3;
            grid-row: 2 / 3;
        }
        .item3{
            grid-column: 1 / 3;
            grid-row: 3 / 4;
        }
        .item4{
            grid-column: 1 / 2;
            grid-row: 4 / 5;
        }
        .item5{
            grid-column: 2 / 3;
            grid-row: 4 / 5;
        }
        .item6{
            grid-column: 1 / 3;
            grid-row: 5 / 6;
        }
       }
       @media (max-width:300px){
        .container{
            grid-template-columns: repeat(1, 1fr);
            grid-template-rows: repeat(6, 100px);
        }
        .item1{
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }
        .item2{
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }
        .item3{
            grid-column: 1 / 2;
            grid-row: 3 / 4;
        }
        .item4{
            grid-column: 1 / 2;
            grid-row: 4 / 5;
        }
        .item5{
            grid-column: 1 / 2;
            grid-row: 5 / 6;
        }
        .item6{
            grid-column: 1 / 2;
            grid-row: 6 / 7;
        }
       }
    </style>
</head>
<body>
    <center><div class="container">
        <div class="item item1">Header</div>
        <div class="item item2">Side Menu</div>
        <div class="item item3">Main Menu</div>
        <div class="item item4">Content1</div>
        <div class="item item5">Content2</div>
        <div class="item item6">Footer</div>

    </div></center>
</body>
</html>
