<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introduction to flex</title>
    <style>
         *{
        padding: 6px;
        box-sizing: border-box;
       } 
       .container{
        display: flex;
        grid-template-columns: repeat 1fr;
        grid-template-rows: repeat 6 1fr;
        gap: 10px;
        height: 100vh;
        width: 100vw;
        line-height: 120px;
        border: 4px solid black;
        border-radius: 10px;
        flex-direction: column;
        justify-content: space-between;
       }
       .item{
        border:5px solid black;
        border-radius: 10px;
        background-color: lightcoral;
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Header</div>
        <div class="item item2">Side Menu</div>
        <div class="item item3">Main Menu</div>
        <div class="item item4">Content1</div>
        <div class="item item5">Content2</div>
        <div class="item item6">Footer</div>
    </div>
</body>
</html>
