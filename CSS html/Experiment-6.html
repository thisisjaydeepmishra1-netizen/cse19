<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .header nav ul {
            list-style: none;
            padding: 0;
        }
        .header nav ul li {
            display: inline;
            margin: 0 15px;
        }
        .header nav ul li a {
            color: #ffffff;
            font-weight: bold;
        }
        img {
            display: block;
            margin: 20px auto; /* centers the image */
            width: 500px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
    <img src="https://i.pinimg.com/originals/2e/84/f9/2e84f9e7d1d618da2535e194bf637560.jpg" alt="Logo">
    <script src='main.js'></script>
</body>
</html>
